<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input id="soA" placeholder="Điền số a" />
    <input id="soB" placeholder="Điền số b" />
    <button id="button" onclick="calc()">Click</button>
    <script>
      function calc() {
        let a = +document.getElementById("soA").value;
        let b = +document.getElementById("soB").value;
        let c = a + b;
        console.log(c);
      }
    </script>
  </body>
</html>
